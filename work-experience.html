<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberto Pires - Work Experience</title>
    <!-- favicons generated by favicon.io -->
<link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
<!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <div>Navigation</div>

    <!-- Header with carousel -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-8">Work Experience</div>
            <div class="col-12 col-xl-4">Work Experience Image</div>
        </div>
    </header>

    <!-- main element to hold all key sections of the home page. It is not part of the grid structure -->
    <main>
        <!-- BIO/Skills/Lifelong Learner section -->
        <section class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-xl-6">Computer Science Teacher</div>
                <div class="col-12 col-md-6 col-xl-6">IT & Mathematics Tutor</div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-xl-6">IT Support Technician</div>
                <div class="col-12 col-md-6 col-xl-6">Software/Website Developer Intern</div>
            </div>
        </section>
    </main>

    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!-- Contact info -->
                <div class="col-12 col-md-6 col-xl-3">Contact info</div>
                <!-- Address -->
                <div class="col-12 col-md-6 col-xl-3">Address</div>
                <!-- Contact -->
                <div class="col-12 col-md-6 col-xl-3">Contact</div>
                <!-- Social Media -->
                <div class="col-12 col-md-6 col-xl-3">Social Media</div>
            </div>
        </div>
    </footer>

</body>
</html>
